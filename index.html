<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="https://kit.fontawesome.com/0f885f77ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="main-container">
        <h1 class="heading">Password Generator</h1>
        
        <!-- password input  -->
        <div class="password-display">
            <input readonly placeholder="Password" class="display">
            <!-- <i class="fa-regular fa-copy"></i> -->
           <button class="copy-data"></button> 
            
        </div>

        <!-- password generator  -->
        <div class="password-setting">
            <div class="length-container">
                <p>password length</p>
                <p class="lengthNumber">0</p>
            </div>
           
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider>


            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="UPPERCASE">
                <label for="UPPERCASE">include UPPERCASE letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">include lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">include Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="special-characters">
                <label for="special-characters">include Special Characters</label>
            </div>

            <!-- password strength -->
            <div class="strength-container">
                <h1>Strength</h1>
                <div class="data-indicator"></div>
            </div>

            <!-- generate password  -->
             <div class="generate-btn">
                 <button class="generate-button">Generate Password</button>
            </div>

        </div>

    </section>


    <script src="app.js"></script>

</body>
</html>
